<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <title>Simon</title>
    </head>
    <body>

        <div class="data">
            <button id="start" class="btn start" onclick="start()">Start</button>
            <button id="level" class="btn level"> ___ </button>
            <select name="Difficulté" id="diff">
                <option value="">--Choisir la difficulté--</option>
                <option value="facile">Facile</option>
                <option value="normale">Normale</option>
                <option value="difficile">Difficile</option>
                <option value="impossible">Impossible</option>
            </select>
        </div>

        <div class="wrapper">
            <div id="red" class="btn red"></div>
            <div id="blue" class="btn blue"></div>
            <div id="green" class="btn green"></div>
            <div id="yellow" class="btn yellow"></div>
        </div>

        <script src="main.js"> </script>
    </body>
</html>
